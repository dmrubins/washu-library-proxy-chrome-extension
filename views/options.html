<html>
<head>
  <title>Auto Library Proxy Access for WashU</title>
  <script src="../javascript/lso.js"></script>
  <script src="../javascript/options.js"></script>
  <style>
    #content {
      background-color: white;
      border: 4px solid #006E51;
      border-radius: 12px;
      margin: 40px auto 20px;
      padding: 8px;
      width: 600px;
    }
    .option_row {
      clear: left;
      padding: 2.5em 1em 0;
      text-align:center;
    }
    #logo {
      font-size: 20px;
      text-align: center;
    }
  </style>

</head>
<body>
  <div id="content">
    <div id = "logo">
      <img src="../images/schollidesign48.png" title="" alt="" width="48">
      <br>
      <label>Auto Library Proxy Access for HMS</label>
    </div>
    <div class="option_row">
      <div>
        <table cellpadding=1 width=100%>
          <tr>
            <td width="20%">
              &nbsp;
            </td>
            <td width="5%">
              <input type="checkbox" id="autoRedirect" name="autoRedirect" title="">
            </td>
            <td width="60%" align="left">
              <span id="autoRedirectText" title="">Auto-redirect common journals</span>
            </td>
            <td width="10%">
              <label id="autoRedirectStatus"></label>
            </td>
            <td width="5%">
              &nbsp;
            </td>
          </tr>
          
        </table>
      </div>
    </div>
  </div>
  <div style="text-align: center;">
      <span style="font-size: x-small; font-family: Verdana">Copyright &copy; Nick Semenkovich and David Rubins 2017</span>
  </div>
</body>
</html>
