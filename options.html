<html>
<head>
  <title>WashU Library Proxy Options</title>
  <script src="./options.js"></script>
  <script src="./util.js"></script>
  <style>
    #content {
      background-color: white;
      border: 4px solid #B5C7DE;
      border-radius: 12px;
      margin: 40px auto 20px;
      padding: 8px;
      width: 600px;
    }
    .option_row {
      clear: left;
      padding: 2.5em 1em 0;
      text-align:center
    }
    #status {
      background-color: rgb(255, 241, 168);
      display: none;
      margin-left: 3px;
      padding: 1px 2px;
      text-align: center;
      font-size: 15px;
      color: #000;
    }
    #multiCalendarText {
      font-size: 15px;
      color: #000;
    }
    body {
      background-color: "#ebeff9";
    }
    #logo {
      font-size: 20px;
      text-align: center;
    }
    #extensionName {
      color: #444;
    }
  </style>

</head>
<body>
  <div id="content">
    <div id = "logo">
      <img src="./wucrest48.png" id="imageTooltip" title="" alt="" width="48">
      <br>
      <label>WashU Library Proxy Options</label>
    </div>

    <div class="option_row">
      <div>
        <table cellpadding=1 width=100%>
          <tr>
            <td width="15%">
              &nbsp;
            </td>
            <td width="5%">
              <input type="checkbox" id="autoRedirect" name="autoRedirect" onclick="save()" title="">
            </td>
            <td width="45%" align="left">
              <span id="autoRedirectText" title="">Auto-redirect common journals</span>
            </td>
            <td width="30%">
              <label id="status"></label>
            </td>
            <td width="5%">
              &nbsp;
            </td>
          </tr>
          <tr>
            <td width="15%">
              &nbsp;
            </td>
            <td width="5%">
              <input type="checkbox" id="multiCalendar" name="multiCalendar" onclick="save()" title="">
            </td>
            <td width="45%" align="left">
              <span id="multiCalendarText" title="">Use Danforth Campus proxy (libproxy.wustl.edu) instead of Becker</span>
            </td>
            <td width="30%">
              <label id="status"></label>
            </td>
            <td width="5%">
              &nbsp;
            </td>
          </tr><tr><td colspan="5"><hr></td></tr>
          <tr>
            <td width="15%">
              &nbsp;
            </td>
            <td width="5%">
              <input type="checkbox" id="multiCalendar" name="multiCalendar" onclick="save()" title="">
            </td>
            <td width="45%" align="left">
              <span id="multiCalendarText" title="">Opt-out of anonymous usage statistics</span>
            </td>
            <td width="30%">
              <label id="status"></label>
            </td>
            <td width="5%">
              &nbsp;
            </td>
          </tr>
        </table>
        <br>
      </div>
    </div>
  </div>
</body>
</html>
